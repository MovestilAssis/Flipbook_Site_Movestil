<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Flipbook Viewer</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!-- jQuery -->
    <script src="turn.min.js"></script> <!-- Turn.js library -->
    <style>
        /* Additional styles if needed */
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #flipbook {
            width: 100%;
            height: 800px; /* Adjust height as needed */
            background-color: #fff; /* Page background color */
        }
    </style>
</head>
<body>
    <div id="flipbook">
        <!-- PDF viewer using iframe -->
        <iframe src="https://dea01ce1-c473-4266-9200-978de9c1a3e5.filesusr.com/ugd/1c0598_b3bf86d5b03a4e72943d35636658befb.pdf" style="width:100%; height:800px;" frameborder="0"></iframe>
    </div>

    <script>
        $(document).ready(function() {
            $('#flipbook').turn({
                width: '100%',
                height: 800,
                autoCenter: true, // Center the flipbook
                display: 'double' // Display two pages at once
            });
        });
    </script>
</body>
</html>
